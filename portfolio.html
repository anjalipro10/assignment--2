<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initi
    al-scale=1.0">
  <title>Dogs Tinder</title>
  <link rel="shortcut icon" href="dog1.png" type="image/x-icon">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="portfolio.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

  <div class="container">
    <div class="form-box">
      <form action="" name="FormFill" onsubmit="return validation()">

        <h2 style="color: aliceblue;">Registration</h2>
        <p id="result"></p>
        <div class="input-box">
          <i class='bx bx-user'></i>
          <input type="text" name="Name" placeholder="Name" required>
        </div>

        <div class="input-box">
          <i class='bx bx-envelope'></i>
          <input type="text" name="Email" placeholder="Email" required>
        </div>

        <div class="input-box">
          <i class='bx bx-lock-alt'></i>
          <input type="text" name="Password" placeholder="Password" required>
        </div>

        <div class="input-box">
          <i class='bx bx-lock-alt'></i>
          <input type="text" name="cpassword" placeholder="cpassword" required>
        </div>



        <div class="button">
          <input type="submit" class="btn" style="color: white;" value="Register" onclick="validation()">
        </div>


        <div class="group">

          <span><a href="login.html" style="text-shadow: 2px 2px 4px #000000; tex-align:center">Login</a></span>
        </div>

      </form>
    </div>
  </div>

  <div class="popup" id="popup">
    <ion-icon name="checkmark-circle-outline"></ion-icon>
    <h2>Thankyou!</h2>
    <p>Registered Sucessfully</p>
    <a href="#"><button>OK</button></a>
  </div>

  <script src="porfolio.js"></script>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
